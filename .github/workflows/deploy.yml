name: CI / Build and Deploy to Server

on:
  push:
    branches:
      - DEPLOY

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    name: Build and Push image to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU (optional)
        uses: docker/setup-qemu-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ secrets.IMAGE_NAME }}:latest
          file: ./Dockerfile

  deploy:
    name: SSH Deploy (pull & up)
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Wait briefly for registry
        run: sleep 5

      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client rsync

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Opcional: si quieres actualizar docker-compose.yml remoto desde el repo,
      # descomenta el bloque rsync. Si no, aseg√∫rate docker-compose.yml en servidor
      # ya referencia la imagen en Docker Hub.
      - name: Sync docker-compose.yml to server (optional)
        if: false   # cambia a true si quieres que rsync copie el compose cada deploy
        env:
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          rsync -avz -e "ssh -p ${SSH_PORT:-22}" ./docker-compose.yml \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.REMOTE_APP_PATH }}/docker-compose.yml

      - name: Remote: pull image and restart
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd ${{ secrets.REMOTE_APP_PATH }}
            # Pull the new images
            docker compose pull || true
            # Recreate containers with the new image
            docker compose up -d --remove-orphans
            # Optional: show container status
            docker compose ps
            # Optional: prune images (cuidado)
            docker image prune -f || true
