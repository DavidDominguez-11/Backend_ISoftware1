version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: my-postgres
    environment:
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: test_db
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Removed SQL files - using Prisma migrations instead

  backend:
    build: .  # Usa tu Dockerfile existente
    container_name: my-backend
    ports:
      - "4000:4000"
    env_file:
      - .env.docker
    environment:
      DB_HOST: postgres  # Usa el nombre del servicio de PostgreSQL
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: test_db
      PORT_DB: 5432  # Puerto interno del contenedor PostgreSQL
      SERVER_PORT_TEST: 4000  # Puerto para la aplicaci√≥n Node.js
    depends_on:
      - postgres

volumes:
  postgres_data: